<app-header/>
<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user [user]="user" [selected]="user.id === selectedUserID" (select)="onSelectUser($event)"/>
      </li>
    }
  </ul>
  @if (userSelected) {
    <app-tasks [userId]="userSelected.id" [name]="userSelected.name"/>
  } @else {
    <p id="fallback">Select a user to see their!</p>
  }
</main>
